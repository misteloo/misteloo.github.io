<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action</title>
</head>
<body>
    <button onclick="showMessage()">کلیک کن</button>

    <script>
  function checkIfWebView() {
    var userAgent = navigator.userAgent.toLowerCase();

    // بررسی اینکه آیا WebView فلاتر هست
    if (userAgent.indexOf("flutter") !== -1) {
      // سایت داخل WebView فلاتر باز شده
      alert("این سایت داخل WebView فلاتر باز شده!");
    } else {
      // سایت در مرورگر معمولی باز شده
      alert("این سایت در مرورگر معمولی باز شده!");
    }
  }

  // فراخوانی تابع برای بررسی
  checkIfWebView();
</script>
</body>
</html>
