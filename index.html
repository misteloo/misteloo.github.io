<body>
  <button onclick="callback()">callback</button>
  <script>
    function checkIfWebView() {
      var userAgent = navigator.userAgent.toLowerCase();

      // بررسی اینکه آیا WebView فلاتر هست
      if (userAgent.indexOf("flutter") !== -1) {
        alert("این سایت داخل WebView فلاتر باز شده!");
      } else {
        alert("این سایت در مرورگر معمولی باز شده!");
      }
    }
  </script>

  <script>

    }
