<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بررسی WebView</title>
</head>
<body>
  <button onclick="checkIfWebView()">کلیک کن برای بررسی</button>

  <script>
    function checkIfWebView() {
      var userAgent = navigator.userAgent.toLowerCase();

      // بررسی اینکه آیا WebView فلاتر هست
      if (userAgent.indexOf("flutter") !== -1) {
        alert("این سایت داخل WebView فلاتر باز شده!");
      } else {
        alert("این سایت در مرورگر معمولی باز شده!");
      }
    }
  </script>
</body>
</html>
